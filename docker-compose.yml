version: '3.8'

services:
  backend:
    build: ./backend
    container_name: avatar-backend
    ports:
      - "8200:8000"
    volumes:
      - ./output:/app/output
      - ./backend:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: avatar-frontend
    ports:
      - "8201:8501"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
